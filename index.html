<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="master.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="game">
      <header>
       <div class="container">
        <div class="name">Typing Speed Test Game</div>
        <select name="" id="">
          <option value="Easy">Easy</option>
          <option value="Normal" selected>Normal</option>
          <option value="Hard">Hard</option>
          <option value="Master">master</option>
       </div>
        </select>
      </header>
      <div class="container">
        <div class="record">Your Best: <span></span></div>
        <div class="message">
          You Are Playing On
          <span class="lvl"></span> Level & You Have
          <span class="seconds"></span> Seconds To Type The Word
        </div>
        <div class="start">Start Playing</div>
        <div class="the-word"></div>
        <input type="text" class="input" />
        <div class="control">
          <div class="time">Time Left: <span></span> Seconds</div>
          <div class="score">
            Score: <span class="got">0</span> From <span class="total"></span>
          </div>
        </div>
        <div class="finish"></div>
        <div class="upcoming-words"></div>
        <div class="instructions">
            <div class="container">
                
            </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
